apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: steamchat-ms
  annotations:
    kubernetes.io/ingress.global-static-ip-name: steamchat-microservices
    networking.gke.io/managed-certificates: steamchat-certificate
spec:
  rules:
  - http:
      paths:
      - path: /steam/*
        backend:
          serviceName: serv-steam-ms
          servicePort: 80
      - path: /chat/*
        backend:
          serviceName: serv-chat-ms
          servicePort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: serv-steam-ms
spec:
  selector:
    app: steam-ms
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: steam-ms
spec:
  selector:
    matchLabels:
      app: steam-ms
  replicas: 1
  template:
    metadata:
      labels:
        app: steam-ms
    spec:
      containers:
      - name: steam-ms
        image: gcr.io/cc-steam-chat/steam-ms:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: db_user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: db_password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: db_name